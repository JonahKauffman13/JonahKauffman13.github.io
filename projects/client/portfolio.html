<!DOCTYPE html>
<html lang="en">
<head>
<title>Personal Portfolio</title>
<link rel="stylesheet" href="style.css">

<style>
.grid{
	display: grid;
	height: 100vh;
	width: 100vw;
	grid:
	'name   name  intro   resume   achievements portfolio  '10vh
	'image1 text   text    text     text         image2    '90vh
	/17vw   15vw   17vw    17vw     17vw         17vw       ;
}
#name{
	grid-area: name;
	font-family: cursive;
	font-size: 70px;
	text-align: left;
}

#intro{
	grid-area: intro;
	background-color: lavender;
	font-size: 30px;
	text-align: center;
	border: 3px solid;
	border-color: #AC94F4;

}

#resume{
	grid-area: resume;
	background-color: lavender;
	font-size: 30px;
	text-align: center;
	border: 3px solid;
	border-color: #AC94F4;
}

#achievements{
	grid-area: achievements;
	background-color: lavender;
	font-size: 30px;
	text-align: center;
	border: 3px solid;
	border-color: #AC94F4;
}
#portfolio{
	grid-area: portfolio;
	background-color: #BF77F6;
	font-size: 30px;
	text-align: center;
	border: 3px solid;
	border-color: #AC94F4;
}
#text{
	grid-area:text;
	background-color:lavender;
	padding: 20px;
	margin: 10px;
	font-size: 20px;
	border: 5px solid;
	border-color: purple;
}

</style>

</head>
<body>

<div class="grid">

	<div id="name">
		Alena Zabler
	</div>

	<div id="intro">
		<a href="index.html">Intro</a>
	</div>

	<div id="resume">
		<a href="resume">Resume</a>
	</div>

	<div id="achievements">
		<a href="achievements">Achievements / Experience</a>
	</div>

	<div id="portfolio">
		<a href="portfolio">Personal Portfolio</a>
	</div>

	<div id="text">
ddd
	</div>
</div>
</body>
</html>
