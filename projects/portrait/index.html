<!DOCTYPE html>
<head>
	<title>This is a Jonah</title>
<style>
canvas{
	border: black 1px solid;

}

</style>
	</head>
	<body>
		<h1> Jonah Kauffman</h1>
		<canvas alig  id="canvas" width="800" height="800">
	
<script>

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");


// draw a grey bakcground  rectangle
ctx.fillStyle = "#D3D3D3";
ctx.fillRect(0,0,100000,10000);

// ellipse for left ear

ctx.fillStyle = "#D4AA78";
ctx.beginPath();
ctx.ellipse(
	300,250,      //x,y of the center
	30,          //x-radius
	15,          //y-radius
	Math.PI/1/2,  //rotation
	0,            //start
	2*Math.PI     //stop
);
ctx.fill();

//ellipse for right ear
ctx.fillStyle = "#D4AA78";
ctx.beginPath();
ctx.ellipse(
	500,250,      //x,y of the center
	30,          //x-radius
	15,          //y-radius
	Math.PI/1/2,  //rotation
	0,            //start
	2*Math.PI     //stop
);
ctx.fill();

// draw a circle  for head
ctx.fillStyle = "#f1c27d";
ctx.lineWidth = "1";
ctx.beginPath();
ctx.arc(400,250,100,0,2*Math.PI);
ctx.fill();
ctx.stroke();

// right eye ellipse
ctx.fillStyle = "white";
ctx.beginPath();
ctx.ellipse(
	450,235,
	25,
	15,
	Math.PI/1/1,
	0,
	3*Math.PI
	);
ctx.fill();

// ellipse for left eye
ctx.fillStyle = "white";
ctx.beginPath();
ctx.ellipse(
	350,235,
	25,
	15,
	Math.PI/1/1,
	0,
	3*Math.PI
	);
ctx.fill();

// circle for right pupil
ctx.fillStyle = "black";
ctx.strokeStyle = "black";
ctx.lineWidth = 1;
ctx.beginPath();
ctx.arc(450,235,10,0,2*Math.PI);
ctx.fill();
ctx.stroke();

// circle for left pupil
ctx.fillStyle = "black";
ctx.strokeStyle = "black";
ctx.lineWidth = 1;
ctx.beginPath();
ctx.arc(350,235,10,0,2*Math.PI);
ctx.fill();
ctx.stroke();

// make outline for triangle
ctx.beginPath();
ctx.fillStyle = "#f1c27d";
ctx.moveTo(425,275);
ctx.lineTo(375,275);
ctx.lineTo(400,225);
ctx.lineTo(425,275);
ctx.stroke();
ctx.fill();

// make a trinagle for dark part of nose
ctx.beginPath();
ctx.fillStyle = "#C69C6D";
ctx.moveTo(400,225);
ctx.lineTo(400,275);
ctx.lineTo(425,275);
ctx.lineTo(400,225);
ctx.fill();

// arc for mouth
ctx.fillStyle = "black";
ctx.strokeStyle = "#F0BFC5";
ctx.lineWidth = 10;
ctx.beginPath();
ctx.arc(400,300,40,50,Math.PI);
ctx.fill();
ctx.stroke();

//  left eyebrow rectangle
ctx.fillStyle = "#714423";
ctx.fillRect(320,205,65,10);

//right eyebrow rectangle
ctx.fillStyle = "#714423";
ctx.fillRect(420,205,65,10);


// ellipse for hair
ctx.fillStyle = "#895129";
ctx.beginPath();
ctx.ellipse(
	400,185,      //x,y of the center
	35,          //x-radius
	90,          //y-radius
	Math.PI/2/1,  //rotation
	0,            //start
	2*Math.PI     //stop
);
ctx.fill();

// triangles for hair
ctx.beginPath();
ctx.fillStyle = "#51465E";
ctx.strokeStyle = "";
ctx.moveTo(300,200);
ctx.lineTo(325,250);
ctx.lineTo(350,200);
ctx.lineTo(300,200);
ctx.fill();

ctx.beginPath();
ctx.fillStyle = "#C69C6D";
ctx.moveTo(400,225);
ctx.lineTo(400,275);
ctx.lineTo(425,275);
ctx.lineTo(400,225);
ctx.stroke();
ctx.fill();




</script>
	</canvas>

</body>
</html>
