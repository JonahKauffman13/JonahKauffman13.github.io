<!DOCTYPE html>
<head>
	<title>This is a Jonah</title>
<style>
canvas{
	border: black 1px solid;

}

</style>
	</head>
	<body>
		<h1> Jonah Kauffman</h1>
		<canvas alig  id="canvas" width="800" height="800">
	
<script>

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");


// draw a grey bakcground  rectangle
ctx.fillStyle = "#D3D3D3";
ctx.fillRect(0,0,100000,10000);

// draw a circle  for head
ctx.fillStyle = "#f1c27d";
ctx.lineWidth = "1";
ctx.beginPath();
ctx.arc(400,250,100,0,2*Math.PI);
ctx.fill();
ctx.stroke();

// left eye ellipse
ctx.fillStyle = "purple";
ctx.beginPath();
ctx.ellipse(
	400,600,
	300,
	100,
	Math.PI/2/3,
	0,
	2*Math.PI
	);
ctx.fill();

// ellipse for right eye
ctx.fillStyle = "purple";
ctx.beginPath();
ctx.ellipse(
	400,600,
	300,
	100,
	Math.PI/2/3,
	0,
	2*Math.PI
	);
ctx.fill();


</script>
	</canvas>

</body>
</html>
